<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="averageDemand">Average Demand:</label>
        <input type="number" id="averageDemand" name="averageDemand" value="500" onchange="val()">
        <br>
        <label for="stDevDemand">StDev Weekly Demand:</label>
        <input type="number" id="stDevDemand" name="stDevDemand" value="100" onchange="val()">
        <br>
        <label for="averageLeadtime">Average Leadtime Days</label>
        <input type="number" id="averageLeadtime" name="averageLeadtime" value="8" onchange="val()">
        <br>
        <label for="stDevLeadtime">StDev Leadtime Days:</label>
        <input type="number" id="stDevLeadtime" name="stDevLeadtime" value="2" onchange="val()">
        <br>
        <label for="unitCost">Your Cost/Unit ($):</label>
        <input type="number" id="unitCost" name="unitCost" value="5" onchange="val()">
        <br>
        <label for="serviceLevels">Choose your desired service level:</label>
        <select name="serviceLevels" id="serviceLevels" value="90%" onchange="val()">
            <option value="80%">80%</option>
            <option value="85%">85%</option>
            <option value="90%">90%</option>
            <option value="95%">95%</option>
            <option value="96%">96%</option>
            <option value="97%">97%</option>
            <option value="98%">98%</option>
            <option value="99%">99%</option>
            <option value="99.9%">99.9%</option>
            <option value="99.99%">99.99%</option>
        </select>
        <br>
    </form>

    <p id="output1"></p>
    <p id="output2"></p>
    <script src="JS/safetyStock.js"></script>
</body>

</html>
